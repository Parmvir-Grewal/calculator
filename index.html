<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="container">
            <div id="display"></div>
            <button value="clear" id="clear">Clear</button>
            <button value="7" class="numberKeys" id="7">7</button>
            <button value="8" class="numberKeys" id="8">8</button>
            <button value="9" class="numberKeys" id="9">9</button>
            <button value="/" class="operatorKeys" id="divide">รท</button>
            <button value="4" class="numberKeys" id="4">4</button>
            <button value="5" class="numberKeys" id="5">5</button>
            <button value="6" class="numberKeys" id="6">6</button>
            <button value="*" class="operatorKeys" id="multiply">x</button>
            <button value="1" class="numberKeys" id="1">1</button>
            <button value="2" class="numberKeys" id="2">2</button>
            <button value="3" class="numberKeys" id="3">3</button>
            <button value="-" class="operatorKeys" id="subtract">-</button>
            <button value="." class="numberKeys" id="decimal">.</button>
            <button value="0" class="numberKeys" id="0">0</button>
            <button value="=" class="operatorKeys" id="equal">=</button>
            <button value="+" class="operatorKeys" id="add">+</button>
        </div> 
        <script src="app.js" async defer></script>
    </body>
</html>
